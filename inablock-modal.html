<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SITE TITLE
    ================================================== -->
    <title>Inaquin</title>
    
    <!-- STYLESHEETS
    ================================================== -->
    <link rel="stylesheet" href="assets/tether/css/tether.min.css">
    <link rel="stylesheet" href="assets/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- MODAL CONTENT
================================================== -->
<section class="hero modal-iframe">
    <div class="container-fluid">        
        <div class="modal-icon">
            <img src="gph/Icons-01.svg" alt="" class="img-fluid wow fadeIn">
        </div>
        
        <img src="Imgs/modales/Inablock_Texts-01.png" alt="" class="img-fluid fixed-top wow fadeInDown">
        <img src="Imgs/modales/Inablock_Texts-02.png" alt="" class="img-fluid fixed-bottom wow fadeInUp">
        
        <div class="row">
            <div class="col wow fadeInLeft" id="inablock-modal-1"></div>
            <div class="col wow fadeInRight" id="inablock-modal-2"></div>
        </div>
    </div>
</section>
    

<!-- SCRIPTS
================================================== -->
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/tether/js/tether.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="assets/wow/wow.min.js"></script>

<script type="text/javascript">
/* ** WOW Effect
*****************************************************/
var wow = new WOW(
  {
    boxClass:     'wow',     
    animateClass: 'animated', 
    offset:       10,         
    mobile:       false,    
    live:         true,       
    callback:     function(box) {
    },
    scrollContainer: null
  }
);
wow.init();
</script>
