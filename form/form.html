<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Contact Form - Formoid bootstrap form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="form_files/formoid1/formoid-solid-blue.css" type="text/css" />
<script type="text/javascript" src="form_files/formoid1/jquery.min.js"></script>


<form class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post">
    <div class="title">
        <h2>Contact Form</h2>
    </div>
    <div class="element-input" title="Nombre">
        <label class="title"><span class="required">*</span></label>
        <div class="item-cont"><input class="large" type="text" name="input" required="required" placeholder="Nombre"/><span class="icon-place"></span></div>
    </div>
    <div class="element-email" title="Correo">
        <label class="title"><span class="required">*</span></label>
        <div class="item-cont"><input class="large" type="email" name="email" value="" required="required" placeholder="Correo"/><span class="icon-place"></span></div>
    </div>
    <div class="element-phone" title="Teléfono">
        <label class="title"></label>
        <div class="item-cont"><input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="phone" placeholder="Teléfono" value=""/><span class="icon-place"></span></div>
    </div>
    <div class="element-textarea" title="Déjanos un mensaje.">
        <label class="title"><span class="required">*</span></label>
        <div class="item-cont"><textarea class="medium" name="textarea" cols="20" rows="5" required="required" placeholder="Mensaje"></textarea><span class="icon-place"></span></div>
    </div>
    <div class="submit"><input type="submit" value="Enviar"/></div>
</form>


<p class="frmd"><a href="http://formoid.com/v29.php">bootstrap form</a> Formoid.com 2.9</p>
<script type="text/javascript" src="form_files/formoid1/formoid-solid-blue.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
